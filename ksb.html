<!DOCTYPE html>
<html>
<head>
	<title>My Form</title>
	<style>
		input[type="text"], input[type="password"] {
			width: 100%;
			padding: 12px 20px;
			margin: 8px 0;
			box-sizing: border-box;
			border: 2px solid #ccc;
			border-radius: 4px;
			color: #555;
		}
		input[type="submit"], input[type="reset"] {
			background-color: #4CAF50;
			color: white;
			padding: 14px 20px;
			margin: 8px 0;
			border: none;
			border-radius: 4px;
			cursor: pointer;
		}
		input[type="submit"]:hover, input[type="reset"]:hover {
			background-color: #45a049;
		}
	</style>
</head>
<body>
	<form>
		<label for="name">Name:</label>
		<input type="text" id="name" name="name" required>

		<label for="password">Password:</label>
		<input type="password" id="password" name="password" required>

		<label for="usn">USN:</label>
		<input type="text" id="usn" name="usn" required>

		<label for="email">Email:</label>
		<input type="email" id="email" name="email" required>

		<label for="dob">Date of Birth:</label>
		<input type="date" id="dob" name="dob" required>

		<label for="card">Card Type:</label>
		<input type="radio" id="visa" name="card" value="Visa">
		<label for="visa">Visa</label>
		<input type="radio" id="mastercard" name="card" value="Mastercard">
		<label for="mastercard">Mastercard</label>
		<input type="radio" id="discover" name="card" value="Discover">
		<label for="discover">Discover</label>
		<input type="radio" id="rupay" name="card" value="Rupay">
		<label for="rupay">Rupay</label>

		<label for="gender">Gender:</label>
